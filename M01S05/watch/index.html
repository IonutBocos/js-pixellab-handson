<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>JavaScript Digital Clock</title>

  <link
    rel="stylesheet"
    href="style.css"
  >

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
    rel="stylesheet"
  >
</head>

<body>

  <div class="container">
    <span id="hours">00</span>
    <span>:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>

  </div>

  <div class="create-alarm">
    <div>Set Alarm</div>
    <div class="form-actions">
      <form>
        <div class="alarm-inputs">
          <input
            id="alarmHours"
            type="number"
            name="hour"
            placeholder="Enter hours"
            min="0"
            max="23"
            required
          />
          <input
            id="alarmMinutes"
            type="number"
            name="min"
            min="0"
            max="59"
            placeholder="Enter minutes"
            required
          />
          <input
            id="alarmSeconds"
            type="number"
            name="sec"
            min="0"
            max="59"
            placeholder="Enter seconds"
            required
          />
        </div>
        <button>Submit</button>
      </form>
    </div>
  </div>
  </div>




  <script src="app.js"></script>
</body>

</html>
