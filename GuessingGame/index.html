<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Guess The Number</title>
</head>

<body>

  <h1>Guess The Number</h1>
  <h5>Guess Any number From 1 to 100</h5>

  <form>
    <label for="value"> Enter the number between 1 - 100 </label>

    <input
      type="number"
      id="value"
    >
    <button type="submit">Check</button>
  </form>
  <p id="result"></p>
  <p id="message"></p>


  <script src="app.js"></script>
</body>

</html>
